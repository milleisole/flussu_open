<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Demo - Flussu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            font-family: monospace;
        }

        .debug-info strong {
            display: block;
            margin-bottom: 5px;
            color: #667eea;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1: Request Reset -->
        <div id="step1" class="step active">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your email address to receive a password reset link</p>

            <div id="message1"></div>

            <form id="requestForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <button type="submit" id="requestBtn">Send Reset Link</button>
            </form>

            <div class="back-link">
                <a href="#">Back to login</a>
            </div>
        </div>

        <!-- Step 2: Reset Password -->
        <div id="step2" class="step">
            <h1>Set New Password</h1>
            <p class="subtitle">Enter your new password</p>

            <div id="message2"></div>

            <form id="resetForm">
                <input type="hidden" id="token" name="token">

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter new password">
                    <div class="password-requirements">
                        Minimum 8 characters required
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm new password">
                </div>

                <button type="submit" id="resetBtn">Reset Password</button>
            </form>

            <div class="back-link">
                <a href="#" onclick="location.reload()">Request new reset link</a>
            </div>
        </div>

        <!-- Step 3: Success -->
        <div id="step3" class="step">
            <h1>Success!</h1>
            <div class="alert alert-success">
                Your password has been successfully reset. You can now login with your new password.
            </div>
            <div class="back-link">
                <a href="#">Go to login</a>
            </div>
        </div>
    </div>

    <script>
        // Gestione Step 1: Richiesta reset
        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const btn = document.getElementById('requestBtn');
            const message = document.getElementById('message1');

            btn.disabled = true;
            btn.textContent = 'Sending...';
            message.innerHTML = '';

            try {
                const response = await fetch('/forgot-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'request',
                        email: email
                    })
                });

                const data = await response.json();

                if (data.success) {
                    message.innerHTML = `
                        <div class="alert alert-success">
                            ${data.message}
                        </div>
                    `;

                    // Mostra debug info se disponibile (solo per testing)
                    if (data.debug && data.debug.debug_link) {
                        message.innerHTML += `
                            <div class="debug-info">
                                <strong>DEBUG MODE - Development Only:</strong>
                                Click here to reset: <a href="${data.debug.debug_link}" target="_blank">Reset Link</a>
                                <br><br>
                                <em>${data.debug.note}</em>
                            </div>
                        `;
                    }
                } else {
                    message.innerHTML = `
                        <div class="alert alert-error">
                            ${data.error || 'An error occurred'}
                        </div>
                    `;
                }
            } catch (error) {
                message.innerHTML = `
                    <div class="alert alert-error">
                        Network error. Please try again.
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });

        // Gestione Step 2: Reset password
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const btn = document.getElementById('resetBtn');
            const message = document.getElementById('message2');

            if (password !== confirmPassword) {
                message.innerHTML = `
                    <div class="alert alert-error">
                        Passwords do not match
                    </div>
                `;
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';
            message.innerHTML = '';

            try {
                const response = await fetch('/forgot-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'reset',
                        token: token,
                        password: password,
                        confirm_password: confirmPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStep(3);
                } else {
                    message.innerHTML = `
                        <div class="alert alert-error">
                            ${data.error || 'An error occurred'}
                        </div>
                    `;
                }
            } catch (error) {
                message.innerHTML = `
                    <div class="alert alert-error">
                        Network error. Please try again.
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });

        // Funzione per cambiare step
        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
        }

        // Check se c'Ã¨ un token nell'URL (per accesso diretto al reset)
        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                // Verifica il token
                try {
                    const response = await fetch(`/forgot-password.php?action=verify&token=${token}`);
                    const data = await response.json();

                    if (data.success) {
                        document.getElementById('token').value = token;
                        showStep(2);
                    } else {
                        document.getElementById('message1').innerHTML = `
                            <div class="alert alert-error">
                                Invalid or expired reset link. Please request a new one.
                            </div>
                        `;
                    }
                } catch (error) {
                    document.getElementById('message1').innerHTML = `
                        <div class="alert alert-error">
                            Error verifying reset link.
                        </div>
                    `;
                }
            }
        });
    </script>
</body>
</html>
