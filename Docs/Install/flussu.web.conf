<VirtualHost *:80>
    ServerName [myflussu.example.com]
    ServerAdmin info@example.com
    DocumentRoot /[yourfolder]/webroot

    <Directory /[yourfolder]/webroot>
      Options FollowSymLinks 
      AllowOverride All
      Require all granted
    </Directory>

    LogLevel debug
    ErrorLog ${APACHE_LOG_DIR}/flussu_open.error.log
    CustomLog ${APACHE_LOG_DIR}/flussu_open.access.log combined
    
    RewriteEngine on
    RewriteCond "%{DOCUMENT_ROOT}/%{REQUEST_URI}"  -f
    RewriteRule "^(.+)" "%{DOCUMENT_ROOT}/$1"  [L]
    RewriteRule . /api.php [PT]
</VirtualHost>