<html>
    <head>
	<!-- srvdev -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="icon" href="assets/img/favicon.png">
        <title>Flussu Workflow as iFrame - flussu.com</title>
        <style>html, body {height: 100%;margin: 0;padding: 0;}  #flussu-form {height: 100%;}</style>
    </head>
    <body>
        <div id="flussu-form" class="flussu-form"></div>
        <script src="form/js/flussu-form.js"></script>
        <script>
            function sureUrlParam(name) {
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results == null)
                    return "";
                return decodeURI(results[1]) || 0;
            }

            setFlussuCssVersion(sureUrlParam('CSS'));
            setFlussuEndpoint("https://"+ location.host+"/");
            //-----------------------------------------
            setFlussuId($.urlParam('WID'),$.urlParam('TIT'),{"$_FD0508":window.location.href});
        </script>
    </body>
</html>
